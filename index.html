<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Tip Calculator App</title>
</head>
<body>
  <div class="logo"><img src="images/logo.svg"></div>
  <div class="tip-calculator">
    <div class="first-part">
      <label>Bill</label>
      <input type="number" class="input bill-input" placeholder="0.00">

      <label>Select Tip %</label>
      <div class="tip">
        <div class="tips tip-5">5%</div>
        <div class="tips tip-10">10%</div>
        <div class="tips tip-15 active-tip">15%</div>
        <div class="tips tip-25">25%</div>
        <div class="tips tip-50">50%</div>
        <div id="tip-custom"><input type="number" class="type-custom" placeholder="Custom"></div>
      </div>

      <div class="qtd-people">
        <label>Number of People</label>
        <label class="error">Can't be zero</label>
      </div>
      <input type="number" class="input people-input" placeholder="0">
    </div>

    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tip-amount">$4.27</div>
      </div>

      <div class="tip-amount">
        <div class="text">
          <p>Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="total-amount">$32.79</div>
      </div>
      <div class=btn-reset>Reset</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
